<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f62d4c23d2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="music-player">
            
            <nav class="player-nav">
                <button class="nav-icon view-tab-btn" id="openPlayerBtn" data-view="player-view" title="Reproductor">
                    <i class="fa-solid fa-compact-disc"></i>
                </button>
                <button class="nav-icon view-tab-btn" id="openPlaylistBtn" data-view="playlist-view" title="Lista de Reproducción">
                    <i class="fa-solid fa-list-ul"></i>
                </button>
                <button class="nav-icon view-tab-btn" id="openLyricsBtn" data-view="lyrics-view" title="Letra">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </nav>

            <div class="views-container">
                
                <div class="view active" id="player-view">
                    <div class="song-thumbnail-wrapper">
                        <img src="media/thumbailn.avif" alt="Miniatura del álbum" class="song-img" id="currentSongImg">
                    </div>
                    
                    <div class="song-info">
                        <h1 id="currentSongTitle"></h1>
                        <p id="currentSongArtist"></p>
                    </div>
                    
                    <audio id="song">
                        </audio>

                    <div class="progress-container">
                        <input type="range" value="0" id="progress" aria-label="Barra de progreso de la canción">
                        <div class="time-labels">
                            <span id="currentTime">0:00</span>
                            <span id="durationTime">0:00</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button id="prevBtn" class="control-btn" aria-label="Canción Anterior"><i class="fa-solid fa-backward-step"></i></button>
                        <button id="playPauseBtn" class="control-btn large-btn" aria-label="Reproducir o Pausar">
                            <i class="fa-solid fa-play" id="ctrlIcon"></i>
                        </button> 
                        <button id="nextBtn" class="control-btn" aria-label="Canción Siguiente"><i class="fa-solid fa-forward-step"></i></button>
                    </div>
                </div>

                <div class="view" id="playlist-view">
                    <h2 class="view-title">Lista de Reproducción</h2>
                    <ul class="playlist" id="playlist">
                        </ul>
                </div>

                <div class="view" id="lyrics-view">
                    <h2 class="view-title">Letra de la Canción</h2>
                    <div class="lyrics-content" id="lyricsContent">
                        </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
